name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y gcc-arm-none-eabi make freeglut3-dev gcc-avr avr-libc kicad xfig jq
    - name: make Tools
      run: make -C src/utilities/ppm2menuimage
    - name: make Coprocessor
      run: make -C src/avr-coprocessor
    - name: make STM32L452
      run: make -C src/stm32l452
    - name: make Tests
      run: make -C src/common/algorithm/unittests test
    - name: Artifacts upload
      uses: actions/upload-artifact@v2
      with:
        name: Build artifacts
        path: |
          src/avr-coprocessor/*/main.hex
          src/avr-coprocessor/*/pc-simulator/pcSimulate
          src/stm32l452/*/build/*.bin
          src/stm32l452/*/build/*.elf
          src/stm32l452/*/build/*.tar
          src/stm32l452/*/pc-simulator/pcSimulate
          src/utilities/ppm2menuimage/build/ppm2menuimage